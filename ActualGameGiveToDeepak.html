<!doctype html>
<h1> Capablanca vs Alekhine 1-0 </h1>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Position Object Example</title>
  <base href="http://chessboardjs.com/" />

  <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
	
    <!-- Custom styles for this template -->
    <link href="dist/css/jumbotron-narrow.css" rel="stylesheet">

	<!-- chessboard css-->
	<link rel="stylesheet" href="css/chessboard.css" />
</head>
<body>

<script src="js/json3.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>

var init = function() {

var whoseMove = 'b'
var castling = 'KQkq'
var enpassante = '-'
var halfmoves = '1'
var fullmoves = '14'
var position = {
  a1: 'wR',
  b3: 'wP',
  c3: 'wB',
  d4: 'wP',
  e3: 'wP',
  d1: 'wQ',
  e1: 'wK',
  f2: 'wP',
  f3: 'wN',
  f1: 'wB',
  g2: 'wP',
  h2: 'wP',
  h1: 'wR',
  a5: 'bP',
  a8: 'bR',
  b5: 'bP',
  b7: 'bB',
  b8: 'bN',
  c4: 'bP',
  d8: 'bQ',
  e6: 'bP',
  e8: 'bK',
  f7: 'bP',
  g8: 'bN',
  g7: 'bP',
  h7: 'bP',
  h8: 'bR',
};

posFen = ChessBoard.objToFen(position)
startFen = posFen + ' ' + whoseMove + ' ' + castling + ' ' + enpassante + ' ' + halfmoves + ' ' + fullmoves

//document.write(startFen)

var board,
  game = new Chess(startFen),
  //game.statusEl = 'White To Move'
  //game.fen = 'rnbqkbnr/ppppp2p/5pp1/8/8/6PP/PPPPPP2/RNBQKBNR w KQkq - 0 3'
  //game.pgnEL = '1.e4 e5'
  statusEl = $('#status'),
  fenEl = $('#fen'),
  pgnEl = $('#pgn');

//game.turn() = 'b'

// do not pick up pieces if the game is over
// only pick up pieces for the side to move
var onDragStart = function(source, piece, position, orientation) {
  if (game.game_over() === true ||
      (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false;
  }
};

var onDrop = function(source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a pawn for example simplicity
  });

  // illegal move
  if (move === null) return 'snapback';

  updateStatus();
};

// update the board position after the piece snap 
// for castling, en passant, pawn promotion
var onSnapEnd = function() {
  board.position(game.fen());
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  // checkmate?
  if (game.in_checkmate() === true) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  }

  // draw?
  else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  }

  // game still on
  else {
    status = moveColor + ' to move';

    // check?
    if (game.in_check() === true) {
      status += ', ' + moveColor + ' is in check';
    }
  }

  
  statusEl.html(status);
  fenEl.html(game.fen());
  pgnEl.html(game.pgn());
};

var cfg = {
  draggable: true,
  position: position,
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
};

var board = new ChessBoard('board', cfg);

updateStatus();
}; //end init()
$(document).ready(init);

</script>
<script src="js/chess.js"></script>
<div id="board" style="width: 400px"></div>
<p>Status: <span id="status"></span></p>
<p>FEN: <span id="fen"></span></p>
<p>PGN: <span id="pgn"></span></p>


</body>
</html>
