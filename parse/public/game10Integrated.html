function truncatePGN(pgn,plyCount) 
{
	var tempPGN = pgn.slice(0,pgn.length);
	var	moves = pgn[13].split(' ');
	var truncMoves = moves.slice(0,plyCount-1);
	tempPGN[13] = truncMoves.join(' ') + ' ' + moves[moves.length-1];
	return tempPGN;
}

pgn = ['[Event "Casual Game"]',
       '[Site "Berlin GER"]',
       '[Date "1852.??.??"]',
       '[EventDate "?"]',
       '[Round "?"]',
       '[Result "1-0"]',
       '[White "Adolf Anderssen"]',
       '[Black "Jean Dufresne"]',
       '[ECO "C52"]',
       '[WhiteElo "?"]',
       '[BlackElo "?"]',
       '[PlyCount "45"]',
       '',
       '1.e4 e5 2.Nf3 Nc6 3.Bc4 Bc5 4.b4 Bxb4 5.c3 Ba5 6.d4 exd4 7.O-O d3 8.Qb3 Qf6 9.e5 Qg6 10.Re1 Nge7 11.Ba3 b5 12.Qxb5 Rb8 13.Qa4 Bb6 14.Nbd2 Bb7 15.Ne4 Qf5 16.Bxd3 Qh5 17.Nf6+ gxf6 18.exf6 Rg8 19.Rad1 Qxf3 20.Rxe7+ Nxe7 21.Qxd7+ Kxd7 22.Bf5+ Ke8 23.Bd7+ 1-0'];

moves = pgn[13].split(' ');
fullPlyCount = parseInt(pgn[11].substring(11,13),10);

var init = function(pgnInp,plyCountInp,userCountInp) {
var tempGame = new Chess();

//fullPGN and plyCount are both inputs.  fullPGN is the game, plyCount
//is a judgment call for wherever the opening of the game ends
if (typeof(pgn)==='undefined') userPGN = pgn;
else userPGN = pgnInp;
if (typeof(plyCount)==='undefined') plyCount = 6;
else plyCount = plyCountInp
if (typeof(userCount)==='undefined') userCount = 6;
else userCount = userCountInp;

userPGN = truncatePGN(pgn,plyCount)

if(plyCount % 2 === 0){
	whoseMove = 'b'
}
else
{
	whoseMove = 'w'
}
var board,
  game = new Chess(),
  statusEl = $('#status'),
  fenEl = $('#fen'),
  pgnEl = $('#pgn');
game.load_pgn(userPGN.join('\n'));
// do not pick up pieces if the game is over
// only pick up pieces for the side to move
var onDragStart = function(source, piece, position, orientation) {
  if (game.game_over() === true ||
      (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false;
  }
};

var onChange = function(oldPos, newPos) {
  console.log("Position changed:");
  console.log("Old position: " + ChessBoard.objToFen(oldPos));
  console.log("New position: " + ChessBoard.objToFen(newPos));
  console.log("--------------------");
  var changed = true;
  console.log(changed);
 //  if(changed == true)
	// {
	// 	console.log(userCount)
	// 	var table = document.getElementById("moves-table");
	// 	if(userCount == 1)
	// 	{
	// 	  var row = table.insertRow(1);
	// 	  var cell1 = row.insertCell(0)
	// 	  var cell2 = row.insertCell(1);
	// 	  var cell3 = row.insertCell(2);
	// 	  cell1.innerHTML = "1";
	// 	  cell2.innerHTML = "NEW CELL1";
	// 	  cell3.innerHTML = "NEW CELL2";
	// 	  userCount++;
	// }
		
	// }
};

var onDrop = function(source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a pawn for example simplicity
  });

  // illegal move
  if (move === null) return 'snapback';

  updateStatus();
};

// update the board position after the piece snap 
// for castling, en passant, pawn promotion
var onSnapEnd = function() {
  board.position(game.fen());
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  // checkmate?
  if (game.in_checkmate() === true) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  }

  // draw?
  else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  }

  // game still on
  else {
    status = moveColor + ' to move';

    // check?
    if (game.in_check() === true) {
      status += ', ' + moveColor + ' is in check';
    }
  }

  
  statusEl.html(status);
  fenEl.html(game.fen());
  pgnEl.html(game.pgn());
};

var cfg = {
  draggable: true,
  position: ChessBoard.fenToObj(game.fen()),
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd,
  onChange: onChange
};
var board = new ChessBoard('board', cfg);

if (whoseMove === 'b') {
	board.orientation('black');
}
else {
	board.orientation('white');
}

updateStatus();
}; //end init()
$(document).ready(init);

function startPosBtn()
{
	userCount = 1;
	init(pgn,plyCount,userCount);
}

function lastPosBtn()
{
	userCount -= 1;
	init(pgn,plyCount,userCount);
}

function nextPosBtn()
{
	if(userCount === plyCount)
	{
		userCount -= 1;
	}
	userCount += 1;
	init(pgn,plyCount,userCount);
}

function endPosBtn()
{
	userCount = plyCount;
	init(pgn,plyCount,userCount);
}
